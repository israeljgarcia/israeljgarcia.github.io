  <head>
    <meta charset="UTF-8" />

      name="description"
      content="Get around Cozumel with our scooters! Discover and plan ahead easily right here."
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Scoot Home</title>
  </head>
  <body>
    <div id="page-container">
      <div id="content-wrap">
        <nav>
          <ul class="navigation-menu">
            <li id="shift">
              <a href="./">
                <img
                  class="company-logo"
                  src="./images/scoots-logo.png"
                  alt="the scoots company logo"
                />
              </a>
            </li>
            <li><a class="menu-label" href="#">&#9776; Menu</a></li>
            <li><a href="./" class="active">Home</a></li>
            <li><a href="./rentals.html">Rentals</a></li>
            <li><a href="./reservations.html">Reservations</a></li>
            <li><a href="./tours.html">Tours</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>

        <header>
          <img
            class="company-logo"
            src="./images/scoots-logo.png"
            alt="Scoot's company logo"
          />
          <h1>Scoots</h1>
        </header>

        <main>
          <div id="carousel">
            <img src="#" alt="#" id="carousel-image" />
          </div>

          <h2>~Scoot away with Scoots~</h2>

          <a href="./rentals.html" id="rent-button">Rent Today</a>

          <div>
            <p>
              Temperature <br />
              <span id="temp"></span>
            </p>
            <p>
              Humidity <br />
              <span id="hum"></span>
            </p>
            <p><span id="weather-desc"></span></p>
          </div>

          <h2>Popular Rentals</h2>
          <div class="rental-cards">
            <div class="rental-card">
              <a href="./rentals.html">
                <figure>
                  <img src="./images/honda-metro-400x300.jpg" alt="" />
                  <figcaption>
                    <strong
                      >Honda Metro <span class="rates">$50/$70</span></strong
                    ><br /><br />
                    This popular scooter is great for single riders. Amazing
                    fuel economy for the whole day and enough power to have lots
                    of fun!
                  </figcaption>
                </figure>
              </a>
            </div>

            <div class="rental-card">
              <a href="./rentals.html">
                <figure>
                  <img src="./images/beach-scooter-400x300.jpg" alt="" />
                  <figcaption>
                    <strong
                      >Honda PCX 150 <span class="rates">$40/$50</span></strong
                    ><br />
                    <br />Our Most powerful scooter. Perfect for two people who
                    like going fast in tight spaces. This is a great choice if
                    you want to explore the city.
                  </figcaption>
                </figure>
              </a>
            </div>

            <div class="rental-card">
              <a href="./rentals.html">
                <figure>
                  <img src="./images/side-by-side-400x300.jpg" alt="" />
                  <figcaption>
                    <strong
                      >Honda Pioneer ATV
                      <span class="rates">$50/$70</span></strong
                    ><br /><br />Our most popular choice for families. You can
                    go anywhere with the Honda Pioneer including the beach,
                    city, and any trail in Cozumel!
                  </figcaption>
                </figure>
              </a>
            </div>
          </div>
        </main>
      </div>

      <footer id="footer">
        <p>Israel Garcia | BYUI.edu</p>
